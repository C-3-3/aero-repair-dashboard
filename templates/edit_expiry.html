{% extends "base.html" %}
{% block title %}Edit Document{% endblock %}

{% block content %}
<h2>Edit Document</h2>
<form method="POST" style="display: flex; flex-wrap: wrap; gap: 10px;">
  <input type="text" name="name" value="{{ doc[1] }}" required style="flex: 1;">
  <input type="text" name="category" value="{{ doc[2] }}" required style="flex: 1;">
  <input type="date" name="expiry_date" value="{{ doc[3] }}" required style="flex: 1;">
  <input type="text" name="responsible" value="{{ doc[4] }}" required style="flex: 1;">
  <button type="submit" style="flex: 1; background-color: #003366; color: white;">💾 Save Changes</button>
</form>
<a href="{{ url_for('expiry') }}" style="margin-top: 1rem; display: inline-block;">⬅️ Back to Tracker</a>
{% endblock %}
